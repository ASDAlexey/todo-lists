<div class="form-group form-block" [formGroup]="form">
  <div *ngFor="let value of values; let i = index" class="radio-block">
    <input
      type="radio"
      class="form-control radio-input"
      [formControlName]="control"
      [value]="value"
      id="{{getUniqId(i)}}"
    >
    <label for="{{getUniqId(i)}}" class="radio-label">{{labels[i]}}</label>
  </div>
</div>
