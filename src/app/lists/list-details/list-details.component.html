<div>
  list details page
  <a [routerLink]="['/lists']">Go to link page</a>

  <form
    class="form"
    role="form"
    [formGroup]="todoForm"
    (keydown.enter)="addTodo()"
  >
    <app-input
      [form]="todoForm"
      control="name"
      maxLength="20"
      placeholder="Add todo..."
    ></app-input>
  </form>
</div>
