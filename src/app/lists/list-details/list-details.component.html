<div class="container">
  <h1 class="title">Details page</h1>

  <form
    class="form"
    role="form"
    [formGroup]="todoForm"
    (keydown.enter)="addTodo()"
  >
    <app-input
      [form]="todoForm"
      control="name"
      maxLength="20"
      placeholder="Add todo..."
    ></app-input>
  </form>
  <a [routerLink]="['/lists']">Back</a>
</div>
